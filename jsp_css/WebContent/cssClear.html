<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<style>
			li {
				float:left; /* float를 준 태그 다음 태그에도 영향을 주지만 그 다음다음 태그는 영향 안줌 */
			}
			div { 
				clear:both; /* div의 왼쪽과 오른쪽에 스타일이 지정되어 있는 애들 풀게하는 것.  */
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
			<div>test1</div>
			<div>test2</div>
	</body>
</html>
