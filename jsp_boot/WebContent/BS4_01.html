	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<body>
		<!-- 미디어 쿼리가 적용되는 부분 -->
		<div class="container">
			<div class="row"> <!-- row으로 하니까 인라인 태그처럼 됨. -->

				<div class="col-6" style="background-color:skyblue">bbb</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<div class="row">
				<div class="col-sm-6" style="background-color:tomato">aaa</div><!-- 가장 작은 미디어에선 블록이 되어버림 -->
				<div class="col-sm-6" style="background-color:skyblue">bbb</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<div class="row">
				<div class="col-md-6" style="background-color:tomato">aaa</div>
				<div class="col-md-6" style="background-color:skyblue">bbb</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<div class="row">
				<div class="col-lg-6" style="background-color:tomato">aaa</div>
				<div class="col-lg-6" style="background-color:skyblue">bbb</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<div class="row">
				<div class="col-xl-6" style="background-color:tomato">aaa</div>
				<div class="col-xl-6" style="background-color:skyblue">bbb</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<div class="row">
				<div class="col-sm-2" >aaa</div>
				<div class="col-sm-4" style="background-color:tomato">aaa</div>
				<div class="col-sm-4" style="background-color:skyblue">bbb</div>
				<div class="col-sm-2" >bbb</div>
			</div>
		</div>
