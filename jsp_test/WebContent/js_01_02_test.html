			function Product(name, weight, cost) {
				
				this.name = name;
				this.weight = weight;
				this.cost = cost;
				this.calculate = function(weight) {
					return (weight/100) * this.cost;
				};
			};
			
			var product = new Product("돼지삼겹살", 100, 1690);
			
			console.log(product.calculate(200) + "원 입니다.");
